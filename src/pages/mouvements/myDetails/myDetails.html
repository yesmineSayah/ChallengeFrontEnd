<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only (click)="menuRoute()">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>
  <p>
    {{item.description}}
  </p>
  <button (click)="editRoute(item)">Modifier</button>
</ion-content>
