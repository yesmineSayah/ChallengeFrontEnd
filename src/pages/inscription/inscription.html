<ion-header>
  <ion-navbar color="primary">
    <ion-title style="align-text:center;">Yed Wahda</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <img style="align-items:center; margin-top:20px;" src="../assets/icon/logo3.jpg"/>
    <ion-item>
      <ion-label floating color="primary">E-mail</ion-label>
      <ion-input type="mail" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary"> Confirmer mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="user.confirmPassword"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button block (click)="inscription()">Inscription</button>
    <button ion-button block (click)="loginRoot()">Login</button>
</ion-content>
